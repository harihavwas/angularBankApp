<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-8 col-md-12 col-sm-12 ">

      <img class=" image-responsive img-fluid " src="assets/mybank.jpg" alt="">

    </div>
    <div class="col-lg-4 col-md-12 col-sm-12">
      <h1 class="text-secondary fst-italic fs-5 text-center">Your perfect banking partner is here</h1>

      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne">
              Deposite
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <form [formGroup]="depositeForm" action="" (ngSubmit)=deposite()>
                <div class="form-floating mb-1">
                  <input type="text" class="form-control" id="d_acno" name="d_acno" formControlName="d_acno"
                    placeholder="Account Number">
                  <label for="d_acno">Account number</label>
                  <div
                    *ngIf="(this.depositeForm.get('d_acno')?.touched||this.depositeForm.get('d_acno')?.dirty)&&this.depositeForm.get('d_acno')?.errors"
                    class="error text-danger ms-3">Invalid Account Number</div>
                </div>

                <div class="form-floating mb-1">
                  <input type="number" class="form-control" id="d_amount" name="d_amount" formControlName="d_amount"
                    placeholder="Amount">
                  <label for="d_amount">Amount</label>
                  <div
                    *ngIf="(this.depositeForm.get('d_amount')?.touched||this.depositeForm.get('d_amount')?.dirty)&&this.depositeForm.get('d_amount')?.errors"
                    class="error text-danger ms-3">Invalid Amount</div>
                </div>
                <div class="form-floating mb-1">
                  <input type="password" class="form-control" id="d_pswd" name="d_pswd" formControlName="d_pswd"
                    placeholder="Password">
                  <label for="d_pswd">Password</label>
                  <div
                    *ngIf="(this.depositeForm.get('d_pswd')?.touched||this.depositeForm.get('d_pswd')?.dirty)&&this.depositeForm.get('d_pswd')?.errors"
                    class="error text-danger ms-3">Week password</div>

                </div>
                <input type="submit" value="Proceed" class="btn btn-primary">
              </form>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Withdraw
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <form [formGroup]="withdrawForm" action="" (ngSubmit)="withdraw()">
                <div class="form-floating mb-1">
                  <input type="text" class="form-control" id="w_acno" name="w_acno" formControlName="w_acno"
                    placeholder="Account Number">
                  <label for="w_acno">Account number</label>
                  <div
                    *ngIf="(this.withdrawForm.get('w_acno')?.touched||this.withdrawForm.get('w_acno')?.dirty)&&this.withdrawForm.get('w_acno')?.errors"
                    class="error text-danger ms-3">Invalid Account Number</div>
                </div>
                <div class="form-floating mb-1">
                  <input type="number" class="form-control" id="w_amount" name="w_amount" formControlName="w_amount"
                    placeholder="Amount">
                  <label for="w_amount">Amount</label>
                  <div
                    *ngIf="(this.withdrawForm.get('w_amount')?.touched||this.withdrawForm.get('w_amount')?.dirty)&&this.withdrawForm.get('w_amount')?.errors"
                    class="error text-danger ms-3">Invalid Amount</div>
                </div>
                <div class="form-floating mb-1">
                  <input type="password" class="form-control" id="w_pswd" name="w_pswd" formControlName="w_pswd"
                    placeholder="Password">
                  <label for="w_pswd">Password</label>
                  <div
                    *ngIf="(this.withdrawForm.get('w_pswd')?.touched||this.withdrawForm.get('w_pswd')?.dirty)&&this.withdrawForm.get('w_pswd')?.errors"
                    class="error text-danger ms-3">Week password</div>
                </div>
                <input type="submit" value="Proceed" class="btn btn-primary">
              </form>
            </div>
          </div>
        </div>
